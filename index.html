<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Araçları</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        #menu {
            margin: 20px;
            display: flex;
            justify-content: space-around;
        }
        .menu-item {
            background-color: #3498db;
            padding: 15px;
            font-size: 18px;
            color: white;
            border: none;
            cursor: pointer;
            width: 150px;
            text-align: center;
            border-radius: 5px;
        }
        .menu-item:hover {
            background-color: #2980b9;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        #content {
            margin-top: 30px;
        }
        .content-section {
            display: none;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Minecraft Araçları</h1>
        <p>İstediğiniz aracı seçin!</p>
    </header>

    <div id="menu">
        <button class="menu-item" onclick="showContent('skinHeadFinder')">Skin Kafası Bulucu</button>
        <button class="menu-item" onclick="showContent('skinCreator')">Skin Oluşturucu</button>
        <button class="menu-item" onclick="showContent('seedFinder')">Seed Araştırıcı</button>
        <button class="menu-item" onclick="showContent('totemCreator')">Totem Oluşturucu</button>
    </div>

    <div class="container" id="content">
        <!-- Skin Kafası Bulucu -->
        <div id="skinHeadFinder" class="content-section">
            <h2>Skin Kafası Bulucu</h2>
            <input type="text" id="username" placeholder="Minecraft Kullanıcı Adı">
            <button onclick="getSkinHead()">Kafayı Göster</button>
            <br>
            <img id="skinHead" src="" alt="" style="display:none; width:100px; height:100px;">
        </div>
    </div>

    <script>
        function showContent(contentId) {
            let sections = document.querySelectorAll('.content-section');
            sections.forEach(section => {
                section.style.display = 'none';
            });

            let activeSection = document.getElementById(contentId);
            activeSection.style.display = 'block';
        }

        function getSkinHead() {
            let username = document.getElementById("username").value;
            if (username) {
                let skinURL = `https://mc-heads.net/avatar/${username}/100.png`;
                let img = document.getElementById("skinHead");
                img.src = skinURL;
                img.style.display = "block";
            } else {
                alert("Lütfen bir Minecraft kullanıcı adı girin!");
            }
        }
    </script>

</body>
</html>
